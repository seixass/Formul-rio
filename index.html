<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Básico</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <form class="formulario">
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o seu nome" required>
            <label for="">Email:</label>
            <input type="text" id="email" placeholder="Digite seu email" required>
            <label for="">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha"  minlength ="4" required>
            <button type="submit" onclick="validaFormulario()">Enviar</button>
        </form>
    </section>
    <script src="./app.js"></script>
</body>
</html>
